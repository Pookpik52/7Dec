<!DOCTYPE html>
<html>
<head>
  <title>7DEC Admin</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background: #111;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: left;
    }

    th {
      background: #222;
    }
  </style>
</head>
<body>

<h1>7DEC Admin Dashboard</h1>

<table id="paymentsTable">
  <thead>
   <tr>
  <th>ID</th>
  <th>Name</th>
  <th>Email</th>
  <th>Date</th>
  <th>Status</th>
  <th>Ticket</th>
  <th>Action</th>
</tr>

  </thead>
  <tbody></tbody>
</table>

<script>
async function loadPayments() {
  const res = await fetch('/api/admin');
  const data = await res.json();

  const tbody = document.querySelector('#paymentsTable tbody');
  tbody.innerHTML = '';

data.payments.forEach(payment => {
  paymentContainer.innerHTML += `
    <div class="card">
      <p><b>Name:</b> ${payment.name}</p>
      <p><b>Email:</b> ${payment.email}</p>

      <p><b>Slip:</b></p>
      <img src="${payment.slip_url}" width="200" style="border-radius:8px;" />

      <br>
      <button onclick="approve(${payment.id})">Approve</button>
      <hr>
    </div>
  `;
});


}

loadPayments();
async function approve(id) {
  await fetch('/api/approve', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ id })
  });

  loadPayments();
}

</script>

</body>
</html>
